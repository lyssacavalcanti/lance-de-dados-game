<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='stylesheet' href="style.css"/>
    <title>Lance os Dados!</title>
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id='name--0'> Player 1</h2>
            <p class='score'id='score--0'>12</p>
            <div class='current'>
                <p class="current-label">Current</p>
                <p class='current-score' id='current--0'>0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id='score--1'>17</p>
            <div class="current">
                <p class='current-label'>Current</p>    
                <p class='current-score' id='current--1'>0</p>
            </div>
        </section>
        <img src='dice-5.png' alt='Playing dice' class="dice"/>
        <button class="btn btn--new">Novo jogo</button>
        <button class="btn btn--roll">Jogar dado</button>
        <button class="btn btn--hold">Guardar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
